<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ToDoApp">
<head>
    <title>Job List</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/MyScript.js"></script>
</head>
<body ng-controller="ToDoController">
    <div class="page-header">
        <h1 contenteditable="true">
            {{model.name}}'s Job List
            <span class="label label-default">{{model.items.length}}</span>
            <span class="label" ng-class="warningLevel()" ng-hide="incompleteCount()==0">{{incompleteCount()}}</span>
        </h1>
    </div>
    <div class="panel panel-body">
        <div class="input-group">
            <input class="form-control" ng-model="actionText" />
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addNewItem(actionText,checkValue)">Add</button>
            </span>
        </div>
        <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="checkValue">Completed</label>
        </div>
        <table class="table table-striped">
            <thead>
                <tr><th>Action</th><th>Value</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in model.items | checkedItems:showComplete| orderBy: 'action'">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done" class="checkbox" /></td>
                </tr>
            </tbody>
        </table>
        <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="showComplete"> Show Complete</label>
        </div>
    </div>
</body>
</html>
